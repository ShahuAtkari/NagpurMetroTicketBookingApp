<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF8000;">

    <!-- Center the form vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Card box around the form -->
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Login Form</h3>

            <form th:action="@{/loginUI}" th:object="${passenger}" method="POST">

               <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" th:field="*{passengerEmail}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

          
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{passengerPassword}">
                </div>
                
                 <div class="mb-1">
                     <a href="/registershow" class="btn btn-link">Create New Account</a>
                      <a href="/home" class="btn btn-link">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
                
                <div style="margin-top:20px;">
                	<button type="submit" class="btn btn-light w-45" style="margin-left:15px; border-color:black; background-color:white; color:blue;">Google</button>
                	<button type="submit" class="btn btn-primary w-45" style="margin-left:30px; border-color:black; background-color:white; color:blue;">Facebook</button>
               		<button type="submit" class="btn btn-primary w-45" style="margin-left:30px; border-color:black; background-color:white; color:blue;">GitHub</button>
                
                </div>
            </form>
        </div>
    </div>

</body>
</html>
