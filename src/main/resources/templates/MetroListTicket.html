<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Ticket</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="background-color:#FF8000;">
		<h1 class="text-center" style="color:white;">Nagpur Metro Ticket</h1>

		<table  class="table table-striped table-bordered" >
			<thead>
				<tr><th>Ticket Number</th>
					<th>Boarding Station</th>
					<th>Destination Station</th>
					<th>Number of Passenger</th>
					<th>Price</th>
					<th>Transaction Id</th>
					<th>Booking Time</th>
					<th>Validity Time</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="ticket:${alltickets}">
				
					<td th:text="${ticket.ticketNumber}"></td>
					<td th:text="${ticket.boardingStation}"></td>
				    <td th:text="${ticket.destinationStation}"></td>
				    <td th:text="${ticket.numberofPassenger}"></td>
				    <td th:text="${ticket.ticketPrice}"></td>
				    <td th:text="${ticket.transactionId}"></td>
				    <td th:text="${ticket.bookingTime}"></td>
				    <td th:text="${ticket.ticketValidity}"></td>
				    
				</tr>
				
			
			</tbody>
		
		</table>
</body>
</html>
