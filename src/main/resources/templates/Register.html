<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF8000;">

    <!-- Center the form vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Card box around the form -->
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Register Form</h3>

           <form th:action="@{/registerUI}" th:object="${passenger}" method="POST">

    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <a href="/" class="btn btn-link" style="margin-left:200px;">Login</a>
        <input type="text" class="form-control" id="firstName" th:field="*{passengerFirstName}">
    </div>

    <div class="mb-2">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{passengerLastName}">
    </div>

    <div class="mb-2">
        <label for="mobileNo" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobileNo" th:field="*{passengerMobile}">
    </div>

    <div class="mb-1">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" th:field="*{passengerEmail}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{passengerPassword}">
    </div>

    <div class="mb-2">
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </div>
</form>

        </div>
    </div>

</body>
</html>
