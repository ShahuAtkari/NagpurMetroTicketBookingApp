<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF8000;">

    <!-- Center the form vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Card box around the form -->
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Update Password</h3>

            <form th:action="@{/ticketdata}" th:object="${bookingdataXML}" method="POST">
				<a href="/" class="btn btn-link" style="margin-left:200px;">Login</a> 
               <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

          
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                  <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
				 
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Update Password</button>
                
                
                
            </form>
        </div>
    </div>

</body>
</html>
