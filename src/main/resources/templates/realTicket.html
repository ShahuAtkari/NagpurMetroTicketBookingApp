<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Your Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF8000;">
		<!-- Center the form vertically and horizontally -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Card box around the form -->
    <div class="card p-4" style="width: 400px;">
    
    	<div class="text-center mb-0">
    		 <h3 class="text-center mb-4" style="padding-top: 50px;  margin: 0px;">Nagpur Metro</h3>
    	</div>
       
        <form>
            <div class="mb-0 d-flex">
    			<h4  class="form-label me-3" style="width: 200px; color:Black; margin: 0px;" th:text="'â‚¹'+${newTicket.ticketPrice}"> </h4>
    			<label class="form-label" style="width: 200px; color:black; margin: 0px;" th:text="${newTicket.bookingTime}"></label>				
			</div>
			
			<div class="text-center mb-0">
				<label for="journeyType" class="form-label me-3" style="width: 300px; color:grey; margin: 0px;" th:text="'Passenger '+${newTicket.numberofPassenger}" >Passenger 1</label>
			</div>
			
			<div class="text-center mb-0" style="margin: 0px;">
  				  <img th:src="${qrCodeContent}" style="width: 200px; height: 200px;" />
			</div>
			
			<div class="text-center mb-0">
				<label for="journeyType" class="form-label me-3" style="width: 300px; color:grey; margin: 0px" th:text="'Ticket No: '+${newTicket.ticketNumber}"></label>
			</div>
         
          <div class="mb-0 d-flex">
    		<h6 class="form-label me-3" style="width: 200px; color:grey;  margin: 0px;">From</h6>
    		<h6 class="form-label" style="width: 200px; color:grey; margin: 0px;">To</h6>
		  </div>

		 <div class="mb-0 d-flex">
    		<label for="sourceStation" class="form-label me-3" style="width: 200px; color:black; margin: 0px" th:text="${newTicket.boardingStation}"></label>
    		<label for="destinationStation" class="form-label" style="width: 200px; color:black; margin: 0px" th:text="${newTicket.destinationStation}"></label>
		</div>

		<div class="mb-0 d-flex">
    		<h6 class="form-label me-3" style="width: 300px; color:grey; margin: 0px;">Journey Type</h6>
    		<h6 class="form-label" style="width: 300px; color:grey; margin: 0px;">Valid Till</h6>
		</div>

		<div class="mb-0 d-flex">
    		<label for="journeyType" class="form-label me-3" style="width: 300px; color:black; margin: 0px;" th:text="${newTicket.journeyType}"></label>
    		<label for="validTill" class="form-label" style="width: 300px; color:black; margin: 0px;" th:text="${newTicket.ticketValidity}"></label>
		</div>
		
		<div class="mb-0 d-flex">
    		<h6 class="form-label me-3" style="width: 300px; color:grey; margin: 0px">Transaction Id</h6>
    		<h6 class="form-label" style="width: 300px; color:grey; margin: 0px">Platform Number</h6>
		</div>
		
		<div class="mb-2 d-flex">
    		<label for="transactionId" class="form-label me-3" style="width: 300px; color:black; margin: 0px" th:text="${newTicket.transactionId}"></label>
    		<label for="platformnumber" class="form-label" style="width: 300px; color:black; margin: 0px" th:text="${newTicket.platformNumber}"></label>
		</div>

        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='/tkt/new'">Book Ticket Now</button>

            
        </form>

    </div>
</div>
		
</body>
</html>
