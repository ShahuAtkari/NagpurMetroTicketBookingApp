<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF8000;">

    <!-- Center the form vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Card box around the form -->
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Book Ticket</h3>

            <form th:action="@{/ticketdata}" th:object="${bookingdataXML}" method="POST">

                <!-- Boarding Station -->
                <div class="mb-3">
                    <label for="boardingStation" class="form-label">Boarding Station</label>
                    <select class="form-select custom-dropdown" name="boardingStation" id="boardingStation">
                        <option selected disabled>Search</option>
                        <option>KHAPRI</option>
                        <option>NEW AIRPORT</option>
                        <option>SOUTH AIRPORT</option>
                        <option>AIRPORT</option>
                        <option>UJWAL NAGAR</option>
                        <option>JAI PRAKASH NAGAR</option>
                        <option>CHHATRAPATI SQUARE</option>
                        <option>AJNI SQUARE</option>
                        <option>RAHATE COLONY</option>
                        <option>CONGRESS NAGAR</option>
                        <option>SITABULDI (N-S)</option>
                        <option>ZEROMILE</option>
                        <option>KASTURCHAND PARK</option>
                        <option>GADDI GODAM</option>
                        <option>KADVI CHOWK</option>
                        <option>INDORA SQUARE</option>
                        <option>NARI ROAD</option>
                        <option>AUTOMOTIVE SQUARE</option>
                        <option>LOKMANYA NAGAR</option>
                        <option>BANSI NAGAR</option>
                        <option>VASUDEV NAGAR</option>
                        <option>RACHNA RING ROAD</option>
                        <option>SUBHASH NAGAR</option>
                        <option>DHARAMPETH COLLEGE</option>
                        <option>LAD CHOWK</option>
                        <option>SHANKAR NAGAR SQUARE</option>
                        <option>INSTITUTE OF ENGINEERS</option>
                        <option>JHANSI RANI SQUARE</option>
                        <option>SITABULDI (E-W)</option>
                        <option>COTTON MARKET</option>
                        <option>NAGPUR RAILWAY STATION</option>
                        <option>DOSAR VAISHYA CHOWK</option>
                        <option>AGRASEN CHOWK</option>
                        <option>CHITRANOLI CHOWK</option>
                        <option>TELEPHONIC EXCHANGE</option>
                        <option>AMBEDKAR CHOWK</option>
                        <option>VAISHNO DEVI CHOWK</option>
                        <option>PRAJAPATI NAGAR</option>
                    </select>
                </div>

                <!-- Destination Station -->
                <div class="mb-3">
                    <label for="destinationStation" class="form-label">Destination Station</label>
                    <select class="form-select custom-dropdown" name="destinationStation" id="destinationStation">
                        <option selected disabled>Search</option>
                        <!-- Same station options here again -->
                        <option>KHAPRI</option>
                        <option>NEW AIRPORT</option>
                        <option>SOUTH AIRPORT</option>
                        <option>AIRPORT</option>
                        <option>UJWAL NAGAR</option>
                        <option>JAI PRAKASH NAGAR</option>
                        <option>CHHATRAPATI SQUARE</option>
                        <option>AJNI SQUARE</option>
                        <option>RAHATE COLONY</option>
                        <option>CONGRESS NAGAR</option>
                        <option>SITABULDI (N-S)</option>
                        <option>ZEROMILE</option>
                        <option>KASTURCHAND PARK</option>
                        <option>GADDI GODAM</option>
                        <option>KADVI CHOWK</option>
                        <option>INDORA SQUARE</option>
                        <option>NARI ROAD</option>
                        <option>AUTOMOTIVE SQUARE</option>
                        <option>LOKMANYA NAGAR</option>
                        <option>BANSI NAGAR</option>
                        <option>VASUDEV NAGAR</option>
                        <option>RACHNA RING ROAD</option>
                        <option>SUBHASH NAGAR</option>
                        <option>DHARAMPETH COLLEGE</option>
                        <option>LAD CHOWK</option>
                        <option>SHANKAR NAGAR SQUARE</option>
                        <option>INSTITUTE OF ENGINEERS</option>
                        <option>JHANSI RANI SQUARE</option>
                        <option>SITABULDI (E-W)</option>
                        <option>COTTON MARKET</option>
                        <option>NAGPUR RAILWAY STATION</option>
                        <option>DOSAR VAISHYA CHOWK</option>
                        <option>AGRASEN CHOWK</option>
                        <option>CHITRANOLI CHOWK</option>
                        <option>TELEPHONIC EXCHANGE</option>
                        <option>AMBEDKAR CHOWK</option>
                        <option>VAISHNO DEVI CHOWK</option>
                        <option>PRAJAPATI NAGAR</option>
                    </select>
                </div>

                <!-- Passenger Count -->
                <div class="mb-3">
                    <label for="numberofPassenger" class="form-label">No of Passenger</label>
                    <input type="text" class="form-control" id="numberofPassenger" name="numberofPassenger">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
        </div>
    </div>

</body>
</html>
